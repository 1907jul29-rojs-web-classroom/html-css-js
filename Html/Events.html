<head>

    <title>Learning Events</title>

        .mandatory{
            color:red;

</head>

<body>
    <h1>Let's learn about event handling in JavaScript</h1>
    <!-- Inline event: not a good practise  -->

    <input type="button" id="btn1" value="Click me">
    <button id="btn2">See your Name</button><br>

    </ul>

    </form>
