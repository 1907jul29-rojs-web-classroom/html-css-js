<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Tech</title>
    <link rel="stylesheet" type="text/css" href="../CSS/webtech.css">
</head>
<body>
    <!-- Table is an html element which is used to give tabular format to the data -->
    <!-- A table have rows and columns -->
    <h1>Full Stack web Application technologies</h1>
    <table>
        <!-- THead corangeomprises of table headings or name of the column -->
        <thead>
            <th id="orange">Client-Side</th>
            <th id="green">Server-Side</th>
            <th id="blue">Backend</th>
        </thead>
        <tbody>
            <tr>
                <td class="lightorange">HTML</td>
                <td class="lightgreen">C#</td>
                <td class="lightblue">Sql Server</td>
            </tr>
            <tr>
                <td class ="lightorange">CSS</td>
                <td class ="lightgreen">Java</td>
                <td class ="lightblue">Oracle</td>
            </tr>
            
            <tr>
                <td class ="lightorange">Angular</td>
                <td class ="lightgreen">Python</td>
                <td class ="lightblue">Postgres</td>
            </tr>
        </tbody>
    </table>

    <h2>Select your favourite technology</h2>
    <select>
        <option>Please select</option>
        <optgroup label="Front-End">
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>  
        </optgroup>     
        <optgroup label="Server-Side">
            <option>C#</option>
            <option>Java</option>  
        </optgroup>      
        <optgroup label="Others">
            <option>Oracle DB</option>
            <option>Azure</option>
            <option>AWS</option>
        </optgroup>
    </select>

</body>
</html>
