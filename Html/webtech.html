<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Tech</title>
</head>
<body>
    <!-- Table is an html element which is used to give tabular format to the data -->
    <!-- A table have rows and columns -->
    <h1>Full Stack web Application technologies</h1>
    <table>
        <!-- THead comprises of table headings or name of the column -->
        <thead>
            <th>Client-Side</th>
            <th>Server-Side</th>
            <th>Backend</th>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>C#</td>
                <td>Sql Server</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>Java</td>
                <td>Oracle</td>
            </tr>
            </tr>
        </tbody>
    </table>

    <h2>Select your favourite technology</h2>
    <select>
        <option>Please select</option>
        <optgroup label="Front-End">
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>  
        </optgroup>     
        <optgroup label="Server-Side">
            <option>C#</option>
            <option>Java</option>  
        </optgroup>      
        <optgroup label="Others">
            <option>Oracle DB</option>
            <option>Azure</option>
            <option>AWS</option>
        </optgroup>
    </select>

</body>
</html>
